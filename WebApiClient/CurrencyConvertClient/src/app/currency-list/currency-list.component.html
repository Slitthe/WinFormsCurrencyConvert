<div [ngClass]="{'cover-screen': this.isLoading && !this.isCurrencyRatesListFull}">
  <div class="spinner" [ngClass]="{'lds-dual-ring': this.isLoading && !this.isCurrencyRatesListFull}"></div>
</div>


<div class="container">
	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<button class="btn btn-primary" (click)="this.initialCurrencyListLoading()">GET RATES</button>
		</div>
		<select class="custom-select" id="inputGroupSelect01" (input)="this.changeBaseCurrency($event)" name="currencies">
		<option *ngFor="let key of this.getCurrenciesListKeys()" value="{{ key }}" [attr.selected]="this.baseCurrency == key ? 'checked' : null">
			{{ currenciesList[ key ] }}
		</option>
		</select>
	</div>

</div>



<!-- <button (click)="this.loadMoreRates()">LOAD MORE</button> -->
<div class="container">
  <table id="currency-list-table" border="0" class="table table-striped" [ngClass]="{'loading': this.isLoading, 'not-loading': !this.isLoading, 'is-over': this.isCurrencyRatesListFull}">
    <thead class="thread-dark">
      <th>
        Code
      </th>
      <th>
        Rate
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let currencyCode of this.getCurrenciesRatesKeys()">
        <td>
          {{currencyCode}}
        </td>
        <td>
          {{this.currenciesRates[currencyCode]}}
        </td>
      </tr>
    </tbody>
    <!-- <button *ngIf="this.showMoreEnabled" (click)="this.showMoreRates()">Show more</button> -->
  </table>

</div>
